<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>


</head>
<body>
    <div id="container">
        <header>
        <h1>Let's Play<br>Tic Tac Toe</h1>
        <p>Player 1 : O <strong>VS</strong> Player 2 : X </p>
        <p id="result"></p>
        </header>
        <div class="gameContainer">
           <div id="sq1" class="box" ></div>
           <div id="sq2" class="box" ></div>
           <div id="sq3" class="box" ></div>
           <div id="sq4" class="box" ></div>
           <div id="sq5" class="box" ></div>
           <div id="sq6" class="box" ></div>
           <div id="sq7" class="box" ></div>
           <div id="sq8" class="box" ></div>
           <div id="sq9" class="box" ></div>
        </div>
        <footer>
            <button id = "reset">Reset</button>
        </footer>
        
        </button>
    </div>

    
</body>
</html>
