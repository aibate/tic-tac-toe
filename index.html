<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>

</head>
<body>
    <div id="container">
        <header>
        <H1>Let's Play Tic Tac Toe Game</H1>
        <p>Player 1 : X </p>
        <p>Player 2 : O </p>
        <p id = "displayPlayer"></p>
        </header>
        <div class="gameContainer">
           <div id="sq1" class="box row1 column1 diagonal1" ></div>
           <div id="sq2" class="box row1 column2" ></div>
           <div id="sq3" class="box row1 column3 diagonal2" ></div>
           <div id="sq4" class="box row2 column1 " ></div>
           <div id="sq5" class="box row2 column2 diagonal1 diagonal2" ></div>
           <div id="sq6" class="box row2 column3 " ></div>
           <div id="sq7" class="box row3 column1 diagonal2" ></div>
           <div id="sq8" class="box row3 column2 " ></div>
           <div id="sq9" class="box row3 column3 diagonal1" ></div>
        </div>
        <footer>
            <p id="result">Result</p>
            <button type="reset">Reset</button>

        </footer>
        
        </button>
    </div>

    
</body>
</html>
